<!DOCTYPE html>
<html>
<head>
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body>

<!-- Navbar goes here -->
<nav class="z-depth-6">
    <div class="nav-wrapper z-depth-6 blue darken-2">
        <a href="#!" class="brand-logo"> <i class="mdi-social-whatshot circle red small"></i>
            Bluddy</a>

        <ul class="right hide-on-med-and-down">

            <li><a href='#'><i class="mdi-action-search"></i></a></li>
            <li><a href="#"><i class="mdi-action-view-module"></i></a></li>
            <li><a href="#"><i class="mdi-navigation-refresh"></i></a></li>

        </ul>
    </div>
</nav>

<!-- Page Layout here -->
<div class="row">

    <div class="col s3">
        <!-- Grey navigation panel -->


    </div>

    <div class="col s9">
        <!-- Teal page content  -->
        <div class="row">
            <form class="col s12" action="/contactus" method="post">
                <div class="row">
                    <h5 class="">Please use this form to enter your message</h5>

                    <div class="input-field col s6 z-depth-1">
                        <input id="name" type="text" class="validate" name="name">
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 z-depth-1">
                        <input id="email" type="email" class="validate" name="email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 z-depth-1">
                        <textarea id="message" class="materialize-textarea" name="message"></textarea>
                        <label for="message">Message</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light light-blue darken-2" type="submit" name="action" value="Send">Submit
                    <i class="mdi-content-send right"></i>
                </button>
            </form>
        </div>

    </div>
</div>

<!-- Floating button -->
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
        <i class="large mdi-editor-mode-edit"></i>
    </a>
    <ul>
        <li><a class="btn-floating red"><i class="large mdi-social-whatshot"></i></a></li>
        <li><a class="btn-floating yellow darken-1"><i class="large mdi-editor-format-quote"></i></a></li>
        <li><a class="btn-floating green"><i class="large mdi-editor-publish"></i></a></li>
        <li><a class="btn-floating blue"><i class="large mdi-file-cloud-circle"></i></a></li>
    </ul>
</div>


<!-- Footer area -->
<footer class="page-footer blue darken-2">
    <div class="footer-copyright">
        <div class="container">
            Â© 2015 Copyright Bluddy
            <a class="grey-text text-lighten-4 right" href="/contactus">Contact us</a>
        </div>
    </div>
</footer>


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>

</body>
</html>
